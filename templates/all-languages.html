{% extends "base.html" %}

{% block title %}All Languages{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='all-languages.css') }}">
{% endblock %}

{% block content %}

<h1 class="mb-4">Explore Books by Language</h1>

<div class="row" id="languagesGrid">
  <!-- Languages will be loaded here -->
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  function loadLanguages() {
    fetch("/api/languages")
      .then(res => res.json())
      .then(data => {
        displayLanguages(data.languages || []);
      })
      .catch(err => console.error("Error:", err));
  }
  
  function displayLanguages(languages) {
    const grid = document.getElementById("languagesGrid");
    
    if (languages.length === 0) {
      grid.innerHTML = '<div class="col-12"><div class="alert alert-info">No languages found.</div></div>';
      return;
    }
    
    grid.innerHTML = languages.map(lang => `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">${lang}</h5>
            <p class="card-text">Browse books in ${lang}</p>
          </div>
          <div class="card-footer">
            <a href="/all-books?language=${encodeURIComponent(lang)}" class="btn btn-primary">
              <i class="bi bi-book"></i> Browse
            </a>
          </div>
        </div>
      </div>
    `).join('');
  }
  
  loadLanguages();
});
</script>
{% endblock %}
