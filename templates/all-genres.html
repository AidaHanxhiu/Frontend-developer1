{% extends "base.html" %}

{% block title %}All Genres{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='all-genres.css') }}">
{% endblock %}

{% block content %}

<h1 class="mb-4">Browse by Genre</h1>

<div class="row" id="genresGrid">
  <!-- Genres will be loaded here -->
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  function loadGenres() {
    fetch("/api/genres")
      .then(res => res.json())
      .then(data => {
        displayGenres(data.genres || []);
      })
      .catch(err => console.error("Error:", err));
  }
  
  function displayGenres(genres) {
    const grid = document.getElementById("genresGrid");
    
    if (genres.length === 0) {
      grid.innerHTML = '<div class="col-12"><div class="alert alert-info">No genres found.</div></div>';
      return;
    }
    
    grid.innerHTML = genres.map(genre => `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">${genre.name}</h5>
            <p class="card-text">${genre.description || 'Browse books in this genre'}</p>
          </div>
          <div class="card-footer">
            <a href="/all-books?genre=${encodeURIComponent(genre.name)}" class="btn btn-primary">
              <i class="bi bi-book"></i> See Books
            </a>
          </div>
        </div>
      </div>
    `).join('');
  }
  
  loadGenres();
});
</script>
{% endblock %}
