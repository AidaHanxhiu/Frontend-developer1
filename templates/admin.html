<main>
  <h1>Admin Dashboard</h1>

  <div class="stats">
    <div class="stat-box">
      <div>Inventory</div>
      <div id="stat-total"></div>
    </div>

    <div class="stat-box">
      <div>Available</div>
      <div id="stat-available"></div>
    </div>

    <div class="stat-box">
      <div>Borrowed</div>
      <div id="stat-borrowed"></div>
    </div>
  </div>

  <div class="addbook-card">
    <h2>Add Book</h2>

    <form>
      <label>Title</label>
      <input id="bTitle">

      <label>Author</label>
      <input id="bAuthor">

      <label>Year</label>
      <input type="number" id="bYear">

      <label>ISBN</label>
      <input id="bISBN">

      <label>Description</label>
      <textarea id="bDesc"></textarea>

      <label>Genre</label>
      <input id="bGenre">

      <label>Cover URL</label>
      <input id="bCover">

      <label>Available</label>
      <select id="bAvail">
        <option value="true" selected>Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Add</button>
    </form>
  </div>
</main>
