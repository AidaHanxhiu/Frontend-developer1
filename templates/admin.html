</head>

<body>

<nav class="navbar">
  <div class="nav-left">
    <a class="logo" href="{{ url_for('pages.all_books') }}">ðŸ“š Library System</a>
    <ul>
      <li><a href="{{ url_for('pages.all_books') }}">All Books</a></li>

    <a href="{{ url_for('pages.sign_up') }}" class="signup-btn">Sign up</a>
  </div>

<main>

  <h1>Admin Dashboard</h1>

  <section class="stats">
    <div class="stat"><span>Inventory</span><strong>0</strong></div>
    <div class="stat"><span>Available</span><strong>0</strong></div>
    <div class="stat"><span>Borrowed</span><strong>0</strong></div>
  </section>

  <section class="add-book">
    <h2>Add Book</h2>

    <form>

      <div class="form-group">
        <label>Title</label>
        <input id="bTitle">
      </div>

      <div class="form-group">
        <label>Author</label>
        <input id="bAuthor">
      </div>

      <div class="form-group">
        <label>Year</label>
        <input type="number" id="bYear">
      </div>

      <div class="form-group">
        <label>ISBN</label>
        <input id="bISBN">
      </div>

      <div class="form-group form-full">
        <label>Description</label>
        <textarea id="bDesc"></textarea>
      </div>

      <div class="form-group">
        <label>Genre</label>
        <input id="bGenre">
      </div>

      <div class="form-group">
        <label>Available</label>
        <select id="bAvail">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <button type="submit">Add Book</button>

    </form>

  </section>

</main>
