<main class="py-4">
  <div class="container">
    <h1 class="h3 mb-4 text-center fw-bold">Admin Dashboard</h1>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card stat-card">
          <div class="card-body">
            <div class="text-muted">Inventory</div>
            <div class="display-6 fw-semibold" id="stat-total"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card">
          <div class="card-body">
            <div class="text-muted">Available</div>
            <div class="display-6 fw-semibold" id="stat-available"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card">
          <div class="card-body">
            <div class="text-muted">Borrowed</div>
            <div class="display-6 fw-semibold" id="stat-borrowed"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm addbook-card">
      <div class="card-header fw-semibold bg-dark text-white">Add Book</div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Title</label>
            <input class="form-control" id="bTitle">
          </div>
          <div class="col-md-4">
            <label class="form-label">Author</label>
            <input class="form-control" id="bAuthor">
          </div>
          <div class="col-md-2">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" id="bYear">
          </div>
          <div class="col-md-2">
            <label class="form-label">ISBN</label>
            <input class="form-control" id="bISBN">
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="bDesc" rows="2"></textarea>
          </div>

          <div class="col-md-4">
            <label class="form-label">Genre</label>
            <input class="form-control" id="bGenre">
          </div>
          <div class="col-md-4">
            <label class="form-label">Cover URL</label>
            <input class="form-control" id="bCover">
          </div>
          <div class="col-md-4">
            <label class="form-label">Available</label>
            <select id="bAvail" class="form-select">
              <option value="true" selected>Yes</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="col-12 text-center">
            <button type="button" class="btn btn-success px-4" onclick="adminAddBook()">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
