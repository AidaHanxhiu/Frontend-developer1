<main class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm signup-card">
          <div class="card-body p-4">
            <h1 class="h3 mb-3 fw-bold text-center">Create your account</h1>

            <form>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">First name</label>
                  <input class="form-control" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Last name</label>
                  <input class="form-control" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" minlength="6" required>
                </div>
                <div class="col-12 form-check ms-2">
                  <input class="form-check-input" type="checkbox" id="terms" required>
                  <label for="terms" class="form-check-label">I agree to the terms</label>
                </div>
              </div>

              <button type="button" class="btn btn-dark w-100 mt-3" onclick="demoSignup()">Create Account</button>
            </form>

            <div class="text-center mt-3">
              Already have an account? <a href="login.html">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
